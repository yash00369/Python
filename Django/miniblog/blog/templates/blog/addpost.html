{% extends 'blog/base.html' %}
{% load static %}
{% block content %}

<div class="col-sm-10">

  <h3 class="text-white my-5">Dashbord / Add Post</h3>
<form action="" method="post" novalidate>
  {% csrf_token %}
  {{form.as_p}}
  <input type="submit" value="Add" class ="btn btn-success">
  <a href="{% url 'deshboard' %}" class="btn btn-danger">Cancel</a>
</form>
{% if messages %}
  {% for message in messages %}
    <p{% if message.tags %} class="alert alert-{{message.tags}} my-3" {% endif %}><strong>{{message}}</strong></p>

  {% endfor %}
{% endif %}
{% endblock content%}
